<div class="row">
    <div class="oneOrder">
      <div class="mycard order-item" >
        <img src="assets/img/{{orders.img}}" alt="Denim Jeans" style="width:100%">
        <h1>{{orders.nameOrder}}</h1>

      </div>
    </div>
  </div>
